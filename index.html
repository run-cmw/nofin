<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nofin</title>
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="images/logo/favicon-32x32.png" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Asynchronous JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="https://www.nofin.io"><img src="images/logo/white-logo.png" alt="Nofin logo"></a>
      <ul>
        <li><a href="https://www.facebook.com/nofin.io/" target="_blank" class="fa fa-facebook"></a></li>
        <li><a href="https://www.instagram.com/nofin.io/" target="_blank" class="fa fa-instagram"></a></li>
        <li><a href="https://www.linkedin.com/company/nofin-io" target="_blank" class="fa fa-linkedin"></a></li>
      </ul>
    </nav>

    <main>
      <div id="formdiv">
      <p>Thanks for visiting. Our web app is being built.
        <form id="signupform" name="signupform">
          <fieldset>
            <legend>Sign up to be notified when the site is up:</legend>
            <input id="firstname" class="inputs" type="text" name="firstname" value="First name">
            <input id="lastname" class="inputs" type="text" name="lastname" value="Last name">
            <input id="emailaddress" class="inputs" type="email" name="emailaddress" value="Email address">
            <button id="subscribe" type="submit" name="subscribe">Sign up</button>
          </fieldset>
        </form>
      </div>
      </p>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
